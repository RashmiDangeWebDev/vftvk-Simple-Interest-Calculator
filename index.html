<!DOCTYPE html>
<html>
    <head>
     <!--Linking Java script and CSS file-->   
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--Input fields-->
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" onChange="updateRate()" min="1" max="20" step="0.25" value="10.25" > <br> <br/>
            <span id="rate_val">
                10.25%
            </span><br><br>
            No. of Years 
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/>
            <!--calculate interest-->
            <br><br>
            <button onclick="compute()">Compute Interest</button>
            <br><br>
            <span id="result">
                <!--after calculation text will be displayed here-->
            </span><br><br>
            <footer>

                &#169; This Calculator belongs to Rashmi Dange        
        
        </footer>
        </div>
    </body>
</html>
